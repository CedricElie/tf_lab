variables:
  TF_ROOT: .
  GIT_STRATEGY: clone
  GCP_SA_KEY_FILE_PATH: /tmp/gcp-sa-key.json 

stages:
  - tf_setup
  - tf_check
  - tf_execution
  - tf_cleanup

# --- Global Cache Configuration ---
cache:
  key: ${CI_COMMIT_REF_SLUG} # Cache keyed by branch/tag name
  paths:
    - ${TF_ROOT}/.terraform/ # Cache the providers and backend config

# --- Common Setup Template ---
# This block handles authentication and initialization, which will be repeated.
.terraform_setup:
  tags:
    - shared
  script: |
    # Tool Checks
    which terraform || { echo "ERROR: Terraform not found in PATH. Aborting."; exit 1; }
    which gcloud || { echo "ERROR: Google Cloud CLI not found in PATH. Aborting."; exit 1; }
    
    # 1. Authentication (Writes the key to a file)
    cat $GCP_SA_KEY_FILE > $GCP_SA_KEY_FILE_PATH
    
    # 2. Set GOOGLE_APPLICATION_CREDENTIALS for Terraform
    export GOOGLE_APPLICATION_CREDENTIALS=$GCP_SA_KEY_FILE_PATH
    
    gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    
    # 3. Initialization and Change Directory
    cd $TF_ROOT
    terraform init -backend=true # Ensure backend is explicitly initialized
    
    # Run the main command defined by the extending job
    # The commands below this line will be defined in the 'extends' job

# üîë Stage: tf_setup

initialize_backend:
  extends: .terraform_setup
  stage: tf_setup
  script: |
    # Inherits all setup commands from .terraform_setup
    
    # Cleanup (Removes the key file)
    rm $GCP_SA_KEY_FILE_PATH
  rules:
    - when: always

# üîí Stage: tf_check

# Job: validate_syntax
validate_syntax:
  extends: .terraform_setup
  stage: tf_check
  needs:
    - initialize_backend
  script: |
    # Inherits all setup commands from .terraform_setup
    
    terraform validate
    
    # Cleanup
    rm $GCP_SA_KEY_FILE_PATH

# Job: create_plan
create_plan:
  extends: .terraform_setup
  stage: tf_check
  needs:
    - validate_syntax
  script: |
    # Inherits all setup commands from .terraform_setup
    
    terraform plan -out=plan.tfplan
    
    # Cleanup
    rm $GCP_SA_KEY_FILE_PATH
  # Artifact the plan file for the apply job to consume
  artifacts:
    paths:
      - $TF_ROOT/plan.tfplan
    expire_in: 1 day

# ‚úÖ Stage: tf_execution

# Job: deploy_infrastructure
deploy_infrastructure:
  extends: .terraform_setup
  stage: tf_execution
  needs:
    - create_plan
  script: |
    # Inherits all setup commands from .terraform_setup
    
    terraform apply -auto-approve plan.tfplan
    
    # Cleanup
    rm $GCP_SA_KEY_FILE_PATH

# üóëÔ∏è Stage: tf_cleanup

# Job: destroy_resources
destroy_resources:
  extends: .terraform_setup
  stage: tf_cleanup
  script: |
    # Inherits all setup commands from .terraform_setup
    
    # Destruction Command
    echo "****************************************************************"
    echo "** WARNING: This will permanently destroy ALL managed resources. **"
    echo "****************************************************************"
    terraform destroy -auto-approve
    
    # Cleanup
    rm $GCP_SA_KEY_FILE_PATH
  when: manual
