# --- Shell Executor Configuration ---
# Since you have removed rules, all jobs run automatically except 'destroy'.

variables:
  TF_ROOT: .
  GIT_STRATEGY: clone
  GCP_SA_KEY_FILE_PATH: /tmp/gcp-sa-key.json 

stages:
  - init
  - validate
  - plan
  - apply
  - destroy

---

## ðŸ”‘ Stage: init (Guaranteed Visibility)

init:
  stage: init
  tags:
    - shared
  script:
    # 1. Tool Checks (Essential for Shell Executor)
    - which terraform || { echo "ERROR: Terraform not found in PATH. Aborting."; exit 1; }
    - which gcloud || { echo "ERROR: Google Cloud CLI not found in PATH. Aborting."; exit 1; }
    
    # 2. Authentication (Necessary for 'terraform init' if using remote GCS backend)
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH
    
    # 3. Initialization
    - cd $TF_ROOT
    - terraform init 

---

## ðŸ”’ Stage: validate

validate:
  stage: validate
  tags:
    - shared
  needs:
    - init 
  script:
    # Authentication must be repeated here since 'before_script' was removed
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH
    - cd $TF_ROOT
    - terraform validate

---

## ðŸ“ Stage: plan

plan:
  stage: plan
  tags:
    - shared
  needs:
    - validate
  script:
    # Authentication (repeated)
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH
    - cd $TF_ROOT
    - terraform plan -out=plan.tfplan
  artifacts:
    paths:
      - $TF_ROOT/plan.tfplan
    expire_in: 1 day

---

## âœ… Stage: apply (Runs Automatically on ALL Branches)

apply:
  stage: apply
  tags:
    - shared
  needs:
    - plan
  script:
    # Authentication (repeated)
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH
    - cd $TF_ROOT
    - terraform apply -auto-approve plan.tfplan

---

## ðŸ—‘ï¸ Stage: destroy (Manual)

destroy:
  stage: destroy
  tags:
    - shared
  script:
    # Authentication (repeated)
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH
    - cd $TF_ROOT
    - echo "****************************************************************"
    - echo "** WARNING: This will permanently destroy ALL managed resources. **"
    - echo "****************************************************************"
    - terraform destroy -auto-approve
  when: manual
