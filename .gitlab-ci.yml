# --- Shell Executor Configuration ---
# DO NOT include an 'image' keyword when using a Shell Executor.

# Define global variables
variables:
  TF_ROOT: .
  GIT_STRATEGY: clone
  GCP_SA_KEY_FILE_PATH: /tmp/gcp-sa-key.json 

# Define the stages of the pipeline
stages:
  - init
  - validate
  - plan
  - apply
  - destroy

---

## ðŸ”‘ Stage: init (Runs Automatically)

# This job initializes Terraform.
init:
  stage: init
  tags:
    - shared
  script:
    # Tool Checks
    - which terraform || { echo "ERROR: Terraform not found in PATH. Aborting."; exit 1; }
    - which gcloud || { echo "ERROR: Google Cloud CLI not found in PATH. Aborting."; exit 1; }
    
    # Initialization
    - cd $TF_ROOT
    - terraform init 

---

## ðŸ”’ Stage: validate (Runs Automatically)

validate:
  stage: validate
  tags:
    - shared
  needs:
    - init # Must run after init completes
  before_script:
    # 1. Authentication (GCP_SA_KEY_FILE must be a File variable)
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH
    # 2. Navigate
    - cd $TF_ROOT
  script:
    - terraform validate

---

## ðŸ“ Stage: plan (Runs Automatically)

plan:
  stage: plan
  tags:
    - shared
  needs:
    - validate
  before_script:
    # Authentication
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH
    - cd $TF_ROOT
  script:
    - terraform plan -out=plan.tfplan
  artifacts:
    paths:
      - $TF_ROOT/plan.tfplan
    expire_in: 1 day

---

## âœ… Stage: apply (Runs Automatically on ALL Branches)

apply:
  stage: apply
  tags:
    - shared
  needs:
    - plan
  before_script:
    # Authentication
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH
    - cd $TF_ROOT
  script:
    - terraform apply -auto-approve plan.tfplan

---

## ðŸ—‘ï¸ Stage: destroy (Manual)

destroy:
  stage: destroy
  tags:
    - shared
  before_script:
    # Authentication
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH
    - cd $TF_ROOT
  script:
    - echo "****************************************************************"
    - echo "** WARNING: This will permanently destroy ALL managed resources. **"
    - echo "****************************************************************"
    - terraform destroy -auto-approve
  when: manual # Explicitly manual trigger
