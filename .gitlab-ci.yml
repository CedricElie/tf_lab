variables:
  TF_ROOT: .
  GIT_STRATEGY: clone
  GCP_SA_KEY_FILE_PATH: /tmp/gcp-sa-key.json 

stages:
  - tf_setup
  - tf_check
  - tf_execution
  - tf_cleanup

# --- Global Cache Configuration ---
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ${TF_ROOT}/.terraform/

# --- Common Setup Template ---
.terraform_setup:
  tags:
    - shared
  before_script: | # Use before_script for setup common to ALL jobs
    # Tool Checks
    which terraform || { echo "ERROR: Terraform not found in PATH. Aborting."; exit 1; }
    which gcloud || { echo "ERROR: Google Cloud CLI not found in PATH. Aborting."; exit 1; }
    
    # 1. Authentication (Writes the key to a file)
    cat $GCP_SA_KEY_FILE > $GCP_SA_KEY_FILE_PATH
    
    # 2. Set GOOGLE_APPLICATION_CREDENTIALS for Terraform
    export GOOGLE_APPLICATION_CREDENTIALS=$GCP_SA_KEY_FILE_PATH
    
    gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    
    # 3. Initialization and Change Directory
    cd $TF_ROOT
    terraform init -backend=true

  after_script: | # Use after_script for cleanup, making it tolerant
    # Cleanup: Use 'rm -f' to suppress error if file is already gone
    rm -f $GCP_SA_KEY_FILE_PATH 

# üîë Stage: tf_setup

initialize_backend:
  extends: .terraform_setup
  stage: tf_setup
  script:
    - echo "Terraform backend initialized and providers downloaded."
  rules:
    - when: always

# üîí Stage: tf_check

# Job: validate_syntax
validate_syntax:
  extends: .terraform_setup
  stage: tf_check
  needs:
    - initialize_backend
  script:
    - terraform validate

# Job: create_plan
create_plan:
  extends: .terraform_setup
  stage: tf_check
  needs:
    - validate_syntax
  script:
    - terraform plan -out=plan.tfplan
  artifacts:
    paths:
      - $TF_ROOT/plan.tfplan
    expire_in: 1 day

# ‚úÖ Stage: tf_execution

# Job: deploy_infrastructure
deploy_infrastructure:
  extends: .terraform_setup
  stage: tf_execution
  needs:
    - create_plan
  script:
    - terraform apply -auto-approve plan.tfplan

# üóëÔ∏è Stage: tf_cleanup

# Job: destroy_resources
destroy_resources:
  extends: .terraform_setup
  stage: tf_cleanup
  script: |
    # Destruction Command
    echo "****************************************************************"
    echo "** WARNING: This will permanently destroy ALL managed resources. **"
    echo "****************************************************************"
    terraform destroy -auto-approve
  when: manual
