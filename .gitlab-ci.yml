# --- Shell Executor Configuration ---
# DO NOT include an 'image' keyword when using a Shell Executor.

# Define global variables
variables:
  TF_ROOT: .
  GIT_STRATEGY: clone
  GCP_SA_KEY_FILE_PATH: /tmp/gcp-sa-key.json 

# Define the stages of the pipeline
stages:
  - init       # New Stage for mandatory setup
  - validate
  - plan
  - apply
  - destroy

---

# --- Global Job Template ---
.shared_tags_template:
  tags:
    - shared
    
# --- Authentication and Init Template ---
# This template handles the necessary authentication and setup for jobs that need it.
.auth_and_init_script:
  # Check if required binaries are in the PATH
  before_script:
    - which terraform || { echo "ERROR: Terraform not found in PATH. Aborting."; exit 1; }
    - which gcloud || { echo "ERROR: Google Cloud CLI not found in PATH. Aborting."; exit 1; }
    
    # 1. Authenticate to Google Cloud
    - echo "$GCP_SA_KEY_FILE" > $GCP_SA_KEY_FILE_PATH
    - gcloud auth activate-service-account --key-file=$GCP_SA_KEY_FILE_PATH
    - rm $GCP_SA_KEY_FILE_PATH # Remove key file after use for security
    
    # 2. Navigate to the TF root
    - cd $TF_ROOT
    
    # 3. Initialize Terraform (can be skipped if 'init' stage handles it)
    - terraform init

---

## üîë Stage: Init (The Mandatory, Visible Job)

# This job ensures the pipeline is visible and sets up the project.
init:
  extends: .shared_tags_template # Use the shared tags
  stage: init
  script:
    - which terraform || { echo "ERROR: Terraform not found in PATH. Aborting."; exit 1; }
    - which gcloud || { echo "ERROR: Google Cloud CLI not found in PATH. Aborting."; exit 1; }
    - cd $TF_ROOT
    - terraform init

---

## üîí Stage: Validate

# The 'validate' job ensures configuration syntax is correct.
validate:
  extends: 
    - .shared_tags_template
    - .auth_and_init_script # Inherit auth/init before_script
  stage: validate
  needs:
    - init # Ensure init runs first
  script:
    - terraform validate

---

## üìù Stage: Plan

# The 'plan' job creates an execution plan and saves it as an artifact.
plan:
  extends: 
    - .shared_tags_template
    - .auth_and_init_script
  stage: plan
  needs:
    - validate
  script:
    - terraform plan -out=plan.tfplan
  artifacts:
    paths:
      - $TF_ROOT/plan.tfplan
    expire_in: 1 day
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

---

## ‚úÖ Stage: Apply

# The 'apply' job executes the saved plan.
apply:
  extends: 
    - .shared_tags_template
    - .auth_and_init_script
  stage: apply
  needs:
    - plan
  script:
    - terraform apply -auto-approve plan.tfplan
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

---

## üóëÔ∏è Stage: Destroy (Manual)

# The 'destroy' job removes the infrastructure.
destroy:
  extends: 
    - .shared_tags_template
    - .auth_and_init_script
  stage: destroy
  when: manual 
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH 
  script:
    - echo "****************************************************************"
    - echo "** WARNING: This will permanently destroy ALL managed resources. **"
    - echo "****************************************************************"
    - terraform destroy -auto-approve
